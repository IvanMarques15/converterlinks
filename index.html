<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <button onclick="showConverter()">Conversor de Links</button>
            <button onclick="showCalculator()">Calculadora</button>
        </nav>
    </header>

    <!-- Conversor de Links aparece primeiro -->
    <div id="converter" class="container active">
        <h2>Conversor de Links</h2>
        <input type="text" id="originalLink" placeholder="Cola o link aqui">
        <select id="platform">
            <option value="cssbuy">CSSBuy</option>
            <option value="cnfans">CNFans</option>
            <option value="sugargoo">Sugargoo</option>
        </select>
        <button onclick="convertLink()">Converter</button>
        <h3>Link Convertido:</h3>
        <div id="convertedLink"></div>
    </div>

    <!-- Calculadora de Preço agora está oculta por padrão -->
    <div id="calculator" class="container" style="display: none;">
        <h2>Calculadora de Preço</h2>
        <input type="number" id="productPrice" placeholder="Preço do Produto (€)">
        <input type="number" id="productWeight" placeholder="Peso do Produto (g)">
        
        <label>
            <input type="checkbox" id="includeShipping">
            Incluir Portes (€1.33)
        </label>

        <label>
            <input type="checkbox" id="includePhoto">
            Incluir Fotos (€0.30)
        </label>
        
        <button onclick="calculatePrice()">Calcular Preço</button>
        <h3>Resultado:</h3>
        <div id="priceBreakdown"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
