<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor e Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="showConverter()">
    <header>
        <nav>
            <button id="converterBtn" class="active" onclick="showConverter()">Conversor de Links</button>
            <button id="calculatorBtn" onclick="showCalculator()">Calculadora de Preço</button>
        </nav>
    </header>
    
    <div id="converter" class="container">
        <h2>Conversor de Links Taobao / 1688 / Weidian</h2>
        <input type="text" id="originalLink" placeholder="Cola o link aqui">
        <select id="platform">
            <option value="cssbuy">CSSBuy</option>
            <option value="cnfans">CNFans</option>
            <option value="sugargoo">Sugargoo</option>
        </select>
        <button onclick="convertLink()">Converter</button>
        <h3>Link Convertido:</h3>
        <p id="convertedLink"></p>
    </div>
    
    <div id="calculator" class="container" style="display:none;">
        <h2>Calculadora de Preço</h2>
        <input type="number" id="productPrice" placeholder="Preço do Produto (€)">
        <input type="number" id="productWeight" placeholder="Peso do Produto (g)">
        <button onclick="calculatePrice()">Calcular Preço</button>
        <h3>Resultado:</h3>
        <p id="priceBreakdown"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
